---
name: Dispatch Test
on:
  workflow_dispatch:
    inputs:
      branchName:
        description: 'Branch name'
        required: true
jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      publishTag: ${{ steps.publishTag.outputs.value }}
      publishTag2: ${{ steps.publishTag2.outputs.value }}      
    steps:
      - id: publishTag
        run: echo "value=${{ github.event.inputs.branchName == 'master' && 'latest' || github.event.inputs.branchName }}" >> $GITHUB_OUTPUT
      - id: publishTag2
      - run: echo "value=${{ github.event.inputs.branchName == 'master' && 'latest' || github.event.inputs.branchName }}" >> $GITHUB_OUTPUT
  printing:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - run: echo "publishTag is ${{ needs.prepare.outputs.publishTag }}"
      - run: echo "publishTag2 is ${{ needs.prepare.outputs.publishTag2 }}"
